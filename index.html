<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="hero">
            <div class="hero-content">
                <div class="word-mark">
                    <img src="./images/wordmark.svg" alt="Fake brand wordmark">
                </div>
                <img src="./images/hero-image.svg" alt="Fake brand hero image. Image credit: Gustavo Pedrosa.">
                <p class="caption">Sign up. It's free...</p>
            </div>
        </div>
        <div class="form-section">
            <div class="form-content">
                <h1>Start here</h1>
                <div class="form-items">
                    <div class="form-group">
                        <input type="text" name="first_name" id="first_name" placeholder="FIRST NAME" required>
                        <input type="email" name="email" id="email" placeholder="E-MAIL" required>
                        <input type="password" name="password" id="password" placeholder="PASSWORD" required minlength="7">
                    </div>
                    <div class="form-group">
                        <input type="text" name="last_name" id="last_name" placeholder="LAST NAME" required>
                        <input type="tel" name="phone_no" id="phone_no" placeholder="PHONE" required>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="CONFIRM PASSWORD" required minlength="7">
                    </div>
                </div>
                <div class="buttons">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log In</a></p>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
